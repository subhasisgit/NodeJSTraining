<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../node_modules/angular/angular.js">

    </script>
    <script type="text/javascript" src="../modules/usermodule.js"></script>
    <script type="text/javascript" src="../modules/customermodule.js"></script>
    <script type="text/javascript" src="../services/userservice.js"></script>
    <script type="text/javascript" src="../controllers/customercontroller.js"></script>

    <link rel="stylesheet" href="styles/index.css">

</head>
<body>
<h1>Customer Data</h1>
<section ng-app="CustomerApp" ng-controller="CustomerController">

    <form ng-submit="save()">
        <fieldset>
            <legend>Customer Form</legend>
            CustomerID <input type="number" ng-model="customerData.cId" placeholder="Customer Id"><br>
            Name       <input type="text" ng-model="customerData.name" placeholder="Name"><br>
            Address    <input type="text" ng-model="customerData.address" placeholder="Address"><br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
    <input type="checkbox" ng-init="checked=false" ng-model="checked" ng-change="changeStatus()">Show Customer Data
    <div ng-if="checked">
    <table>
        <tr ng-repeat="user in userColl">
            <td>{{user.customerId}}</td>
            <td>{{user.name}}</td>
            <td>{{user.phoneNo}}</td>
            <td>{{user.email}}</td>
        </tr>
    </table>
    </div>

</section>
</body>
</html>
